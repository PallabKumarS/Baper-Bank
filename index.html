<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- login form here  -->

    <section class="text-center">
        <h1 class="text-6xl mt-5 font-bold">
            Welcome to Your <span class="text-violet-500">Baap Er Bank</span>
        </h1>
        <div class="bg-blue-500 w-3/5 mx-auto mt-20 rounded-xl">
            <h1 class="text-4xl mb-6 ml-10 pt-4 text-yellow-500">
                Please LogIn
            </h1>
            <input class="border-2 border-red-900 mb-6 px-2 py-2 rounded-xl w-2/3" type="email" name="" id="input-email"
                   placeholder="Enter Your Email"> <br>
            <input class="border-2 border-red-900 mb-6 px-2 py-2 rounded-xl w-2/3" type="password" name=""
                   id="input-password" placeholder="Enter Your Password"> <br>
            <button class="bg-orange-500 text-xl py-3 px-6 rounded-xl mb-5 hover:bg-red-700"
                    id="submit-btn">Submit</button>
        </div>
    </section>

    <script src="login.js"></script>
</body>

</html>
